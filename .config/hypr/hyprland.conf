$terminal = foot
$fileManager = thunar
$menu = rofi -show-icons -show drun
$mainMod = SUPER

source = ~/.config/hypr/monitors.conf

exec-once = waybar
exec-once = hypridle
exec-once = mako
# exec-once = elephant
# exec-once = walker --gapplication-service
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprsunset
exec-once = systemd-notify --ready

exec-once = [workspace 7 silent] legcord
exec-once = [workspace 8 silent] element-desktop

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_PICTURES_DIR,$HOME/Pictures

env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = EDITOR,nvim


general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(99d1db55)
    col.inactive_border = rgb(333333)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

cursor {
    hide_on_key_press = true
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 0.95

    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    vfr = true
    middle_click_paste = false
}

input {
    kb_layout = se
    kb_options = ctrl:nocaps
    kb_variant = nodeadkeys

    numlock_by_default = true

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = false,
    }
}

device {
    name = logitech-g-pro--1
    sensitivity = -0.62
}

device {
    name = elan-trackpoint
    sensitivity = -0.4
}

bind = CONTROLALT, T, exec, $terminal
bind = $mainMod, ENTER, exec, $terminal


# HACK FUCK YEAH
bind = $mainMod, T, exec, ~/.local/bin/toggle-theme.sh

bind = $mainMod, C, killactive,
bind = ALT, F4, killactive,

bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, xdg-open http://
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, Z, fullscreen, 0
bind = $mainMod, R, exec, killall waybar; waybar
bind = $mainMod CTRL, L, exec, loginctl lock-session

bind = $mainMod SHIFT, S, exec, systemctl suspend

bind = , PRINT, exec, hyprshot -s -m region
bind = , SCROLL_LOCK, exec, hyprshot -s -m output -m active
bind = $mainMod, I, exec, hyprpicker -a
bind = $mainMod, B, exec, $terminal bluetui
bind = $mainMod, A, exec, $terminal wiremix

bind = $mainMod, P, exec, nwg-displays

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, l, resizeactive, 50 0
bind = $mainMod SHIFT, k, resizeactive, 0 -50
bind = $mainMod SHIFT, j, resizeactive, 0 50
bind = $mainMod SHIFT, Return,submap,reset

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglefloating

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5%

# good???
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# windowrulev2 = size 800 600, floating:1
windowrulev2 = workspace 2, class:^(org.kde.kdenlive)$
windowrulev2 = workspace 7, class:^(legcord)$
