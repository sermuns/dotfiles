set-option -g default-command "/bin/bash"

unbind C-b
set-option -g prefix ยง

unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

bind r source-file ~/.tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g mouse on
set -g escape-time 0

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

set -g status-style bg=default
set -g status-left ''
set -g status-right '#[fg=magenta]#S'

set -g window-status-format ' #I #W '
set -g window-status-current-format '#[bg=color95,bright][#I #W]'
set -g window-status-bell-style 'bg=red,nobold'

set -g pane-border-style fg=white
set -g pane-border-lines single
set -g pane-border-indicators off
set -g pane-active-border-style bg=default,fg=pink

# set -g window-active-style 'bg=black,fg=white'
# set -g window-style 'bg=color233,fg=color247'

bind M-c attach-session -c "#{pane_current_path}" \; display-message "Default directory set to #{pane_current_path}"

set -g allow-passthrough on
